<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroundTruth AI</title>
    <!-- Fonts & Markdown Parser -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root { --primary: #2563EB; --bg: #F3F4F6; --chat-bg: #ffffff; }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }

        .app-container {
            width: 100%; max-width: 400px; height: 100%; max-height: 800px;
            background: var(--chat-bg); display: flex; flex-direction: column;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); overflow: hidden;
            position: relative;
        }
        
        @media(min-width: 450px) { .app-container { height: 90vh; border-radius: 24px; border: 1px solid #e5e7eb; } }

        /* Header */
        .header { padding: 20px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 12px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 10; }
        .avatar { width: 40px; height: 40px; background: linear-gradient(135deg, #2563EB, #1E40AF); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .status { font-size: 12px; color: #10B981; display: flex; align-items: center; gap: 4px; }
        .status::before { content: ''; width: 8px; height: 8px; background: #10B981; border-radius: 50%; display: block; }

        /* Chat Area */
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; scroll-behavior: smooth; }
        
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; position: relative; word-wrap: break-word; }
        .msg p { margin: 0; }
        
        /* Bot Message */
        .bot { align-self: flex-start; background: #F3F4F6; color: #1F2937; border-bottom-left-radius: 4px; }
        
        /* User Message */
        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2); }

        /* Input Area */
        .input-zone { padding: 20px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; padding: 14px; border: 1px solid #E5E7EB; border-radius: 24px; outline: none; font-size: 16px; transition: 0.2s; background: #F9FAFB; }
        input:focus { border-color: var(--primary); background: white; }
        
        button { width: 45px; height: 45px; background: var(--primary); color: white; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        button:hover { transform: scale(1.05); }
        button:disabled { background: #CBD5E1; cursor: default; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg { animation: fadeIn 0.3s ease; }
        
        .typing-indicator { font-size: 12px; color: #6B7280; padding-left: 20px; margin-bottom: 10px; display: none; font-style: italic; }
    </style>
</head>
<body onload="initChat()">

<div class="app-container">
    <!-- Header -->
    <div class="header">
        <div class="avatar">AI</div>
        <div>
            <div style="font-weight: 600; color: #111;">GroundTruth Agent</div>
            <div class="status">Online • Location Active</div>
        </div>
    </div>

    <!-- Chat Messages -->
    <div class="chat-area" id="chat-box">
        <!-- Messages appear here -->
    </div>

    <!-- Loading State -->
    <div class="typing-indicator" id="typing">Agent is typing...</div>

    <!-- Input -->
    <div class="input-zone">
        <input type="text" id="user-input" placeholder="Ask about offers, stores..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()" id="send-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>
</div>

<script>
    const USER_ID = "u123"; // Simulating logged-in user

    async function initChat() {
        const chatBox = document.getElementById("chat-box");
        const typing = document.getElementById("typing");
        
        typing.style.display = "block";
        
        try {
            // Call the NEW backend endpoint for dynamic greeting
            const response = await fetch("/start", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: USER_ID })
            });
            const data = await response.json();
            typing.style.display = "none";
            addMessage(data.response, 'bot');
        } catch (e) {
            typing.style.display = "none";
            addMessage("Hi! I'm your virtual assistant. (Offline Mode)", 'bot');
        }
    }

    function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

    function addMessage(text, sender) {
        const chatBox = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.className = `msg ${sender}`;
        // Use Marked.js to render Markdown (Bold, Lists, etc.)
        div.innerHTML = marked.parse(text); 
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        input.value = "";
        
        const typing = document.getElementById("typing");
        typing.style.display = "block";

        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message, user_id: USER_ID })
            });
            const data = await response.json();
            typing.style.display = "none";
            addMessage(data.response, 'bot');
        } catch (error) {
            typing.style.display = "none";
            addMessage("⚠️ Network error. Please try again.", 'bot');
        }
    }
</script>

</body>
</html>
